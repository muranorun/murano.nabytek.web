   <script>
  document.addEventListener('DOMContentLoaded', function () {
    const langButtons = {
      ua: document.getElementById('lang-ua'),
      cz: document.getElementById('lang-cz'),
    };

    function switchLanguage(lang) {
      if (!['ua', 'cz'].includes(lang)) lang = 'ua';

      // Текстові елементи (заміна вмісту)
      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const val = el.dataset[lang] || el.dataset.ua || el.textContent;
        // якщо це інпут/тексарея з data-i18n (рідко, але на всякий)
        if (['INPUT', 'TEXTAREA', 'SELECT'].includes(el.tagName)) {
          el.value = val;
        } else {
          el.textContent = val;
        }
      });

      // Плейсхолдери у формі
      document.querySelectorAll('[data-i18n-ph]').forEach((el) => {
        const ph = el.dataset[lang] || el.dataset.ua || el.getAttribute('placeholder');
        el.setAttribute('placeholder', ph);
      });

      // HTML lang
      document.documentElement.lang = lang;

      // Активна кнопка мови
      Object.values(langButtons).forEach((btn) => btn && btn.classList.remove('active'));
      if (langButtons[lang]) langButtons[lang].classList.add('active');
    }

    // Клік по перемикачах мови
    Object.values(langButtons).forEach((btn) => {
      if (!btn) return;
      btn.addEventListener('click', (e) => switchLanguage(e.currentTarget.dataset.lang));
    });

    // Тогл описів сервісів
    document.querySelectorAll('.service-card-wrapper').forEach((card) => {
      card.addEventListener('click', () => {
        const serviceId = card.dataset.service;
        const descEl = document.getElementById(`desc-${serviceId}`);
        const wasOpen = !descEl.classList.contains('hidden');
        document.querySelectorAll('.service-description').forEach((el) => el.classList.add('hidden'));
        if (!wasOpen) descEl.classList.remove('hidden');
      });
    });

    // Стартова мова: UA за замовчуванням, але якщо браузер чеський — CZ
    const browserLang = (navigator.language || '').toLowerCase();
    const startLang = browserLang.startsWith('cs') ? 'cz' : 'ua';
    switchLanguage(startLang);
  });
</script>
